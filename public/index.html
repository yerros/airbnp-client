<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

          <a class="js-go-to u-go-to-modern" href="#" data-position='{"bottom": 15, "right": 15 }' data-type="fixed" data-offset-top="400" data-compensation="#header" data-show-effect="slideInUp" data-hide-effect="slideOutDown">
              <span class="flaticon-arrow u-go-to-modern__inner"></span>
          </a>
          <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABE73_yhKYUV7eJm5kly5nyFI20SrnRro&libraries=places"></script>
          <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
          <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
          <script src="%PUBLIC_URL%/js/jquery-migrate.min.js"></script>
          <script src="%PUBLIC_URL%/js/popper.min.js"></script>
          <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
          <script src="%PUBLIC_URL%/js/hs.megamenu.js"></script>
          <script src="%PUBLIC_URL%/js/jquery.validate.min.js"></script>
          <script src="%PUBLIC_URL%/js/flatpickr.min.js"></script>
          <script src="%PUBLIC_URL%/js/bootstrap-select.min.js"></script>
          <script src="%PUBLIC_URL%/js/slick.js"></script>
          <script src="%PUBLIC_URL%/js/svg-injector.min.js"></script>
          <script src="%PUBLIC_URL%/js/hs.core.js"></script>
          <script src="%PUBLIC_URL%/js/hs.header.js"></script>
          <script src="%PUBLIC_URL%/js/hs.unfold.js"></script>
          <script src="%PUBLIC_URL%/js/hs.validation.js"></script>
          <script src="%PUBLIC_URL%/js/hs.show-animation.js"></script>
          <script src="%PUBLIC_URL%/js/hs.range-datepicker.js"></script>
          <script src="%PUBLIC_URL%/js/hs.selectpicker.js"></script>
          <script src="%PUBLIC_URL%/js/hs.go-to.js"></script>
          <script src="%PUBLIC_URL%/js/hs.slick-carousel.js"></script>
          <script src="%PUBLIC_URL%/js/dzsparallaxer.js"></script>
          <script src="%PUBLIC_URL%/js/hs.svg-injector.js"></script>
          <script src="%PUBLIC_URL%/js/hs.quantity-counter.js"></script>
          <script>
              $(window).on('load', function () {
                  $('.js-mega-menu').HSMegaMenu({
                      event: 'hover',
                      pageContainer: $('.container'),
                      breakpoint: 1199.98,
                      hideTimeOut: 0
                  });
  
                  // initialization of svg injector module
                  $.HSCore.components.HSSVGIngector.init('.js-svg-injector');
  
                  // Page preloader
                  setTimeout(function() {
                    $('#jsPreloader').fadeOut(500)
                  }, 800);
              });
  
              $(document).on('ready', function () {
                  // initialization of header
                  $.HSCore.components.HSHeader.init($('#header'));
  
                  // initialization of unfold component
                  $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));
  
                  // initialization of show animations
                  $.HSCore.components.HSShowAnimation.init('.js-animation-link');
  
                  // initialization of datepicker
                  $.HSCore.components.HSRangeDatepicker.init('.js-range-datepicker');
  
                  // initialization of select
                  $.HSCore.components.HSSelectPicker.init('.js-select');
  
                  // initialization of quantity counter
                  $.HSCore.components.HSQantityCounter.init('.js-quantity');
  
                  // initialization of slick carousel
                  $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');
  
                  // initialization of go to
                  $.HSCore.components.HSGoTo.init('.js-go-to');
              });
          </script>
  </body>
</html>
